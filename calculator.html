<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body class="light-theme">
    <div class="calculator-container">
        <div class="toggle-group">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span>light/dark</span>
        </div>
        <div class="toggle-group">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <span>simple/scientific</span>
        </div>
        
        <div class="calculator"> 
            <input type="text" id="display" readonly>
            
            <div class="buttons-wrapper">
                <div class="simple-buttons">
                    <button onclick="clearDisplay()" class="clear" title="Clear">C</button>
                    <button title="backspace" onclick="backspace()">←</button> 
                    <button onclick="toggleSign()">+/-</button>
                    <button onclick="calculatePercentage()">%</button>

                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button onclick="press('/')">/</button>

                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button onclick="press('*')">*</button>

                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button onclick="press('-')">-</button>

                    <button onclick="press('0')">0</button>
                    <button onclick="press('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="press('+')">+</button>
                </div>
                
                <div class="scientific-buttons" id="scientific"> 
                    <button onclick="scientificFunc('sin')">sin</button>
                    <button onclick="scientificFunc('cos')">cos</button>
                    <button onclick="scientificFunc('tan')">tan</button>
                    <button onclick="scientificFunc('sqrt')">√</button>

                    <button title="Log base 10" onclick="scientificFunc('log')">log</button>
                    <button title="Natural log" onclick="scientificFunc('ln')">ln</button>
                    <button onclick="scientificFunc('exp')">exp</button>
                    <button onclick="press('^')">^</button> 

                    <button onclick="press('Math.PI')">π</button> 
                    <button onclick="press('Math.E')">e</button> 
                    <button onclick="press('(')">(</button>
                    <button onclick="press(')')">)</button>
                </div>
            </div> 
        </div>
        
        <div class="history">
            <h3>History</h3>
            <button onclick="clearHistory()">Clear History</button> 
            <ul id="history-list"></ul>
        </div>
    </div>
</body>
</html>
